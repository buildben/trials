###
# Common configuration
###

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

route:
  enabled: false
  hostname: ""

securityContext:
   capabilities:
     drop:
       - KILL
       - MKNOD
       - SETGID
       - SETUID
       - FOWNER

serviceAccount:
  create: true
  annotations: {}
  name: buildben
  createRole: true



###
# Backend configuration
###

backend:
  replicaCount: 1

  image:
    repository: "buildbenio/backend_trial" 
    pullPolicy: Always
    tag: "latest"
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 256Mi

  podAnnotations: {}

  persistence:
    enabled: true
    # Default storageclass will be used
    #
    storageClassName: "gp2"
    accessModes:
      - ReadWriteOnce
    size: 1Gi


###
# Postgresql configuration
###

postgresql:
  image:
    repository: "docker.io/centos/postgresql-12-centos8" 
    pullPolicy: Always
    tag: "1"

  env:
    POSTGRESQL_USER: "buildben"
    POSTGRESQL_DATABASE: "buildben"
    POSTGRESQL_PASSWORD: "buildben"

  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 1500m
      memory: 4Gi

  podAnnotations: {}

  persistence:
    enabled: true
    # Default storageclass will be used
    #
    storageClassName: ""
    accessModes:
      - ReadWriteOnce
    size: 10Gi

###
# Minio configuration
###

minio:
  mode: distributed
  secretKey:
    password: buildben
  securityContext:
    enabled: false
